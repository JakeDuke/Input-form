<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
    <link rel="stylesheet" href="./inputForm.css">
</head>
<body>
    <div class="main">
        <div class="input-container">
          <span>
            <p>Name:</p>
            <input id="inputName" type="text">
          </span>
          <span>
            <p>Location:</p>
            <input id="inputLocation" type="text">
          </span>
          <span>
            <p>Price:</p>
            <input id="inputPrice" type="text">
          </span>
          <span>
            <p>Style:</p>
            <input id="inputStyle" type="text">
          </span>
          <span>
            <p>Dates:</p>
            <input id="inputDates" type="text">
          </span>
          <span>
            <p>About:</p>
            <textarea id="textareaInput" rows="4" cols="50">
              Some general info
            </textarea>
          </span>
          <br>
          <span>
            <button id="subbtn" class="btn">SUBMIT</button>
          </span>
        </div>
        <div id="result"></div>
    </div>
    <script src="inputFormHandler.js"></script>
</body>
</html>
